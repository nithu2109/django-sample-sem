{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="{% static "calorieapp/styles.css" %}"
</head>
<body>
    <h1>Total Calories</h1>
    {% for item in eatables %}
    <li>
        {{ item.foodid}}
        
        {{item.fooditem}}
        {{ item.calorie}}
    </li>
    {% endfor %}
    <h1>Total calories consumed</h1><p>{{total}}</p>
    
</body>
</html>
